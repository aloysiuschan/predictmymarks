<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
</head>
<body>
    <h1>Predict your exam score</h1>
    <p>
        Enter the number of hours you studied
    </p>
    <form action="/" method="POST">
        <input type="number" name="hrs" placeholder="number of hours studied">
        <input type="submit">
    </form>

    {% if my_marks %}
        <p>Your predicted marks are:</p> {{my_marks}}
    {%endif%}

    {% if no_input %}
        <p>Please input a number!</p>
    {%endif%}

</body>
</html>
